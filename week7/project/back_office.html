<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crudazon - Back Office</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Crudazon</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="./index.html">Home
                                    <span class="visually-hidden">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./back_office.html">BackOffice</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="row">
            <h1 class="display-1">Modifica i prodotti disponibili</h1>
            <form id="formProduct">
                <fieldset>
                    <div class="form-group">
                        <label for="name" class="form-label mt-4">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il nome" required>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label mt-4">Descrizione</label>
                        <input type="text" class="form-control" id="description" placeholder="Inserisci la descrizione"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl" class="form-label mt-4">Link Immagine</label>
                        <input type="text" class="form-control" id="imageUrl"
                            placeholder="Inserisci il link dell'immagine" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="brand" class="form-label mt-4">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Inserisci il brand" required>
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label mt-4">Prezzo</label>
                        <input type="text" class="form-control" id="price" placeholder="Inserisci il prezzo" required>
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-primary">Crea Prodotto</button>
                </fieldset>
            </form>
            <section class="row">
                <div id="productsList" class="list-group">

                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/back_office.js"></script>
</body>

</html>
