<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crudazon - Back Office</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-info vh-100">
    <div id="top" class="container-fluid g-0">
        <header class="row mb-5 mx-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">Crudazon</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="./index.html">Home
                                    <span class="visually-hidden">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./back_office.html?edit=0">BackOffice</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="row justify-content-center">
            <h1 class="display-1 text-center">Insert a new Product</h1>
            <form id="formProduct" class="col-sm-10 col-md-8 col-md-6 mb-md-3 col-lg-6 col-xl-4">
                <fieldset>
                    <div class="form-group">
                        <label for="name" class="form-label mt-4">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il nome">
                        <div class="valid-feedback">Correct Name</div>
                        <div class="invalid-feedback">Insert Name!</div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label mt-4">Descrizione</label>
                        <textarea class="form-control" id="description" rows="5"
                            placeholder="Inserisci la descrizione"></textarea>
                        <div class="valid-feedback">Correct Description</div>
                        <div class="invalid-feedback">Insert Description!</div>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl" class="form-label mt-4">Link Immagine</label>
                        <input type="text" class="form-control" id="imageUrl"
                            placeholder="Inserisci il link dell'immagine">
                        <div class="valid-feedback">Correct URL Image</div>
                        <div class="invalid-feedback">Insert URL Image!</div>
                    </div>
                    <div class="form-group">
                        <label for="brand" class="form-label mt-4">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Inserisci il brand">
                        <div class="valid-feedback">Correct Brand</div>
                        <div class="invalid-feedback">Insert Brand!</div>
                    </div>
                    <div class="form-group mb-5">
                        <label for="price" class="form-label mt-4">Prezzo</label>
                        <div class="form-group mb-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input id="price" type="text" class="form-control"
                                    placeholder="Inserisci il prezzo">
                                <div class="valid-feedback">Correct Price</div>
                                <div id="priceInvalid" class="invalid-feedback">Insert Price!</div>
                            </div>
                        </div>
                        <div class="row justify-content-md-around">
                            <button id="resetForm" type="button" class="col-md-5 btn btn-warning mb-2 mb-md-0 rounded">Reset
                                Form</button>
                            <button id="submitBtn" type="submit" class="col-md-5 btn btn-success rounded">Create product</button>
                        </div>
                </fieldset>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/back_office.js"></script>
</body>

</html>
