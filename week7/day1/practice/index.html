<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOp in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/vapor/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container justify-content-center mt-5 needs-validation" novalidate>
        <h1 class="display-1">OOP in JS!</h1>
        <form id="formAnimal">
            <div class="form-group">
                <label for="petName" class="form-label mt-4">Pet Name</label>
                <input type="text" class="form-control" id="petName" required>
            </div>
            <div class="form-group">
                <label for="ownerName" class="form-label mt-4">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>
            <div class="form-group">
                <label for="species" class="form-label mt-4">Species</label>
                <input type="text" class="form-control" id="species" required>
            </div>
            <div class="form-group mb-5">
                <label for="breed" class="form-label mt-4">Breed</label>
                <input type="text" class="form-control" id="breed" required>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary mb-5">Submit</button>
            </fieldset>
        </form>
        <h2>Lista degli Animali</h2>
        <ul id="petList"></ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
