<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link id="theme" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/darkly/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row justify-content-between align-items-center">
            <div class="col-0 col-lg-4">

            </div>
            <div class="buttons col-12 col-md-6 col-lg-2 order-1 order-md-2">
                <div class="row">
                    <button id="changeThemeBtn" class="btn btn-primary mb-3">Change
                        Theme</button>
                    <button id="saveBtn" class="btn btn-primary mb-3">Save Full Name</button>
                    <button id="deleteBtn" class="btn btn-primary mb-3">Delete Previous Full Name</button>
                </div>
            </div>
            <div id="mainContent" class="main-content col-12 col-md-6 col-lg-6 order-md-3 align-items-center">
                <p id="previousFullName">No previous Full Name</p>
                <h1>Insert your Full Name</h1>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput">
                    <p id="insertName" class="text-danger errorField">Insert Name!</p>
                </div>
                <div class="mb-3">
                    <label for="surnameInput" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surnameInput">
                    <p id="insertSurname" class="text-danger errorField">Insert Surname!</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
