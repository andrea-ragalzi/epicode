<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="profile">
    <header>
        <div>
            <img src="./assets/img/netflix_logo.png" alt="Logo Netflix">
        </div>
    </header>
    <main>
        <div class="profile-container">
            <h1>Edit Profile</h1>
            <section class="language">
                <img src="./assets/img/kids_icon.png" alt="Epicode Logo">
                <div class="language-content">
                    <h2>Epicode Student</h2>
                    <h4>Language:</h4>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu bg-danger text-light border border-bottom-1 border-light">
                            <li><a class="dropdown-item" href="#">Italiano</a></li>
                            <li><a class="dropdown-item" href="#">Espa√±ol</a></li>
                            <li><a class="dropdown-item" href="#">Deutsch</a></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="maturity">
                <h4>Maturity Settings:</h4>
                <p>ALL MATURITY SETTINGS</p>
                <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                <button type="button" class="btn btn-dark border border-1 border-secondary text-secondary">EDIT</button>
            </section>
            <section class="autoplay">
                <h4>Autoplay controls</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1">
                        Autoplay next episode in a series on all devices
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check2">
                    <label class="form-check-label" for="check2">
                        Autoplay previews while browsing on all devices
                    </label>
                </div>
            </section>
            <section class="buttons">
                <button class="btn btn-primary">SAVE</button>
                <button class="btn btn-primary">CANCEL</button>
                <button class="btn btn-primary">DELETE PROFILE</button>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
